<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="logic.js"></script>
		<script
			defer
			src="https://kit.fontawesome.com/7fa246b183.js"
			crossorigin="anonymous"
		></script>
		<title>New York Times Search</title>
	</head>
	<body>
		<h1 class="header">
			<i class="far fa-newspaper"></i> New York Times Search
		</h1>

		<div class="container">
			<h2 class="heading">
				<i class="far fa-list-alt"></i> Search Parameters
			</h2>
			<div class="sub_container">
				<form class="form">
					<label for="search_term">Search Terms:</label>
					<input type="text" id="search_term" />
					<label for="num_records"
						>Number of Records to Retrieve:</label
					>
					<input type="text" id="num_records" value="5" />
					<label for="start_year">Start Year (Optional):</label>
					<input type="text" id="start_year" placeholder="yyyy" />
					<label for="end_year">End Year (Optional):</label>
					<input type="text" id="end_year" placeholder="yyyy" />

					<button class="button inactive" type="submit">
						<i class="fas fa-search"></i> Search
					</button>
					<button class="button inactive" type="reset">
						<i class="far fa-trash-alt"></i>
						Clear Results
					</button>
				</form>
			</div>
		</div>
		<div class="container">
			<h2 class="heading">
				<i class="fas fa-list-alt"></i> Top Articles
			</h2>
			<div class="sub_container">
				<ul class="articles_list"></ul>
			</div>
		</div>
	</body>
</html>
